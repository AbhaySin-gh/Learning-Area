<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applying JS on the Button</title>

    <style>
        button {
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            color: #c21717;
            background-color: #e08787b6;
            border: 2px solid #420101;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-align: center;
            border-radius: 10px;
            box-shadow: 1px 1px 15px rgba(75, 2, 2, 0.4);
            cursor: pointer;
            padding: 10px 15px;
        }
    </style>

</head>
<body>

    <button type="button">Player's name: Joe</button>



    <script>
        
        const button = document.querySelector("button");

        button.addEventListener("click", updateName);

        function updateName() {
            const playerName = prompt("Enter a new name");
            button.textContent = `Player's name: ${playerName}`;
        }

    </script>
    
</body>
</html>
